<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puesto "LA FAMILIA"</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Puesto "LA FAMILIA"</h1>
    <p>Bienvenidos a nuestro catálogo online</p>
  </header>

  <section id="catalogo">
    <h2>Catálogos</h2>
    <button id="btnVerCatalogo">Ver catálogo</button>

    <select id="selectCategoria" style="display:none; margin-top: 15px;">
      <option value="">Seleccioná una categoría</option>
      <option value="frutas">Frutas</option>
      <option value="verduras">Verduras</option>
      <option value="otros">Otros</option>
    </select>

    <div id="contenidoCatalogo" style="margin-top: 20px;"></div>
  </section>

  <section id="ofertas">
    <h2>Ofertas</h2>
    <button onclick="mostrarOfertas()">Ver menú de ofertas</button>
    <div id="menuOfertas" style="display:none; margin-top: 15px;"></div>
  </section>

  <section id="dueños">
    <h2>Sobre Nosotros</h2>
    <p>Somos Brian Nuñez y Lucia Juarez</p>
  </section>

  <section id="pedido">
    <h2>Realizar un Pedido</h2>
    <form onsubmit="return mostrarResumen()" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required /><br />
      <label>Dirección:</label>
      <input type="text" name="direccion" required /><br />
      <label>Teléfono:</label>
      <input type="tel" name="telefono" required /><br />
      <div id="resumenPedido" style="margin: 10px 0;"></div>
      <button type="submit">Enviar Pedido</button>
    </form>
  </section>

  <section id="carrito">
    <h2>Carrito</h2>
    <ul id="listaCarrito"></ul>
    <p><strong>Total:</strong> $<span id="totalCarrito">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
