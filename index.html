<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puesto "LA FAMILIA"</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Puesto "LA FAMILIA"</h1>
    <p>Bienvenido a nuestro catálogo online</p>
  </header>

  <section id="catalogo">
    <h2>Catálogo</h2>
    <button id="btnVerCatalogo">Ver catálogo</button>
    <div id="menuCatalogo" style="display:none; margin-top: 15px;">
      <button class="categoria-btn" data-categoria="frutas">Frutas</button>
      <button class="categoria-btn" data-categoria="verduras">Verduras</button>
      <button class="categoria-btn" data-categoria="otros">Otros</button>
    </div>

    <div id="contenidoCatalogo" style="margin-top: 20px;">
      <!-- Aquí se mostrarán las imágenes y precios -->
    </div>
  </section>

  <section id="ofertas">
    <h2>Ofertas</h2>
    <button onclick="mostrarOfertas()">Ver menú de ofertas</button>
    <div id="menuOfertas" style="display:none;">
      <p>Combo 1: 2 Empanadas + Refresco - $180</p>
      <p>Combo 2: Hamburguesa + Papas - $250</p>
    </div>
  </section>

  <section id="dueños">
  <h2>Sobre Nosotros</h2>
  <p>Somos Brian Nuñez y Lucia Juarez</p>
</section>

  <section id="pedido">
    <h2>Realizar un Pedido</h2>
    <form action="https://formspree.io/f/tu_form_id" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required><br>
      <label>Dirección:</label>
      <input type="text" name="direccion" required><br>
      <label>Teléfono:</label>
      <input type="tel" name="telefono" required><br>
      <button type="submit">Enviar Pedido</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
